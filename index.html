<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .form-container, ul, p {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4200c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7863e3;
        }
    </style>
</head>
<body>
    <header> 
        <h1>Car Inventory</h1>
    </header>

    <div class="form-container">
        <h2>Car Details</h2>
        <form id="car-form">
            <label for="Name">Name:</label>
            <input type="text" id="Name" required>

            <label for="Model">Model:</label>
            <input type="text" id="Model" required>

            <label for="Year">Year:</label>
            <input type="number" id="Year" required>

            <label for="Price">Price:</label>
            <input type="number" id="Price" required>

            <button type="submit">Add Car</button>
        </form>
    </div>

    <h2>Car Inventory</h2>
    <ul id="list-of-cars"></ul>

    <button id="calculate-total">Calculate Total Price After Depreciation</button>
    <h3>Total Price</h3>
    <p id="total-price"></p>

    <script src="script.js"></script> <!-- Include the script -->
</body>
</html>
